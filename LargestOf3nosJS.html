<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<script>
		window.alert("Application on Popup Boxes\n--\> Largest among 3 numbers");
		var check = 1;
		while(check)
		{
			var lg=0;
			for(i=0;i<3;i++)
			{
				var no = Number(window.prompt("Number "+(i+1)+" :"));
				if(no>lg)
					lg=no;
			}
			window.alert("Largest number is "+lg);
			check = window.confirm("Want to check Again ?");
		}
		window.close();
	</script>
</head></html>
